<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar flex-column" style="background-color: #29F4D5; color: black;">
            <div class="container-md d-flex justify-content-between">
                <div class="d-flex align-items-center">
                <a href="#" class="navbar-brand"><img class="logo" src="LOGO.svg" alt=""></a>
                <a href="/" class="nav-link">inicio</a>
                </div>
                <div>
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item mx-3">
                          <a class="nav-link" href="/cadastrousuario">entrar</a>
                        </li>
                        <li class="nav-item mx-3">
                          <a class="nav-link" href="/cadastroprodutolivraria">cadastrar usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center">Cadastro de Produto de Livraria</h2>
                    <form method="post" action="/cadastroprodutolivraria">
                        <div class="mb-3">
                            <label for="id_produtolivraria" class="form-label">ID do Produto</label>
                            <input type="text" class="form-control" id="id_produtolivraria" name="id_produtolivraria" placeholder="ID do Produto" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Produto" required>
                        </div>
                        <div class="mb-3">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_impressao" class="form-label">Data de Impressão</label>
                            <input type="text" class="form-control" id="data_impressao" name="dataDeImpressao" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade_estoque" class="form-label">Quantidade em Estoque</label>
                            <input type="number" class="form-control" id="quantidade_estoque" name="qntEstoque" placeholder="Quantidade em Estoque" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="pt-5">
        <div class="d-flex justify-content-center" style="background-color: #29F4D5; color: black;">
            <p>@fiap books</p>
        </div>
    </footer>
</body>
</html>
